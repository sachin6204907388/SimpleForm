<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Responsive Form</title>
  <style>
    /* Basic reset */
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;}

    /* Layout */
    .wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(180deg,#f6f8fb,#ffffff);
      padding:32px;
    }

    .card{
      width:100%;
      max-width:720px;
      background:#fff;
      border-radius:12px;
      box-shadow:0 8px 30px rgba(22,30,44,0.08);
      padding:28px;
      border:1px solid rgba(22,30,44,0.04);
    }

    h1{font-size:1.25rem;margin-bottom:12px;color:#16202c}
    p.lead{color:#55606a;margin-bottom:18px}

    form{display:grid;grid-template-columns:repeat(2,1fr);gap:12px}

    /* Make the message textarea span both columns */
    .full{grid-column:1/-1}

    label{
      display:block;font-size:0.85rem;color:#334155;margin-bottom:6px
    }

    input[type="text"],input[type="email"],input[type="password"],textarea,select{
      width:100%;
      padding:10px 12px;
      border-radius:8px;
      border:1px solid #d6dbe1;
      background:#fff;
      font-size:0.95rem;
      outline:none;
      transition:box-shadow .15s, border-color .15s;
    }

    input:focus,textarea:focus,select:focus{
      border-color:#6ea8fe;
      box-shadow:0 4px 18px rgba(110,168,254,0.18);
    }

    textarea{min-height:120px;resize:vertical}

    .hint{font-size:0.8rem;color:#64748b;margin-top:6px}

    /* Checkbox / inline controls */
    .controls{display:flex;gap:12px;align-items:center}
    .checkbox{display:flex;align-items:center;gap:8px}

    /* Submit row */
    .actions{display:flex;justify-content:space-between;align-items:center;grid-column:1/-1;margin-top:6px}

    button{
      padding:10px 16px;border-radius:10px;border:0;font-weight:600;font-size:0.95rem;cursor:pointer;
      background:linear-gradient(90deg,#2563eb,#4f46e5);
      color:white;box-shadow:0 8px 18px rgba(79,70,229,0.12);
    }

    button:active{transform:translateY(1px)}

    .secondary{background:transparent;color:#334155;border-radius:10px;padding:8px 12px;border:1px solid transparent}

    /* Responsive */
    @media (max-width:640px){
      form{grid-template-columns:1fr}
      .actions{flex-direction:column;gap:10px;align-items:stretch}
      .hint{margin-top:10px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="region" aria-labelledby="formTitle">
      <h1 id="formTitle">Contact us</h1>
      <p class="lead">A simple, accessible form example with HTML5 validation.</p>

      <form id="contactForm" action="#" method="post" novalidate>
        <div>
          <label for="firstName">First name</label>
          <input id="firstName" name="firstName" type="text" placeholder="Jane" required />
        </div>

        <div>
          <label for="lastName">Last name</label>
          <input id="lastName" name="lastName" type="text" placeholder="Doe" />
        </div>

        <div>
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="you@example.com" required />
        </div>

        <div>
          <label for="reason">Reason</label>
          <select id="reason" name="reason">
            <option value="general">General question</option>
            <option value="support">Support</option>
            <option value="feedback">Feedback</option>
          </select>
        </div>

        <div class="full">
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Write your message..." required></textarea>
          <div class="hint">We typically reply within 1–2 business days.</div>
        </div>

        <div>
          <label for="password">Create password</label>
          <input id="password" name="password" type="password" minlength="6" placeholder="At least 6 characters" required />
        </div>

        <div class="controls">
          <div class="checkbox">
            <input id="subscribe" name="subscribe" type="checkbox" />
            <label for="subscribe">Subscribe to updates</label>
          </div>

          <div style="margin-left:auto;font-size:0.85rem;color:#64748b">Fields marked required will be validated.</div>
        </div>

        <div class="actions">
          <button type="submit">Send message</button>
          <button type="reset" class="secondary">Reset</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Small script to show validation messages nicely
    (function(){
      const form = document.getElementById('contactForm');
      form.addEventListener('submit', function(e){
        if(!form.checkValidity()){
          e.preventDefault();
          // let browser show native validation UI — focus first invalid
          const firstInvalid = form.querySelector(':invalid');
          if(firstInvalid) firstInvalid.focus();
        }
      });
    })();
  </script>
</body>
</html>
